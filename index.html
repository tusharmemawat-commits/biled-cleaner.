<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURASYNTH | Luxury AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-glow"></div>

    <main class="apple-glass w-full max-w-md flex flex-col shadow-2xl overflow-hidden">
        
        <header class="p-6 text-center border-b border-white/10">
            <h1 id="app-name" class="text-2xl font-semibold tracking-tight uppercase">AURASYNTH</h1>
            <p id="app-subtitle" class="text-[10px] text-white/40 tracking-[4px] mt-1 uppercase">Loading System...</p>
        </header>

        <div id="chat-box" class="chat-area flex-1 overflow-y-auto p-6 space-y-4">
            </div>

        <footer class="p-6 pt-0">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask AURASYNTH..." autocomplete="off">
                <button onclick="askAI()" id="sendBtn" class="apple-btn">Ask</button>
            </div>
            <div id="status-bar" class="system-status">
                Initializing...
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
