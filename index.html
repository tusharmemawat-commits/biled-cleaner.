<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURASYNTH | Biled Cleaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass p-8 w-full max-w-md text-center shadow-2xl">
        <h1 class="text-3xl font-bold text-cyan-400 tracking-widest">AURASYNTH</h1>
        <p class="text-[10px] text-gray-400 mb-6 uppercase">By Biled Cleaner | ID: 88543 K J</p>
        
        <div id="chat-box" class="h-64 overflow-y-auto mb-4 p-2 text-sm text-left border-b border-gray-700">
            <p class="text-cyan-300">Aurasynth: Hello Bhai! Main aapka fashion assistant hoon. Aaj kya pehenna hai?</p>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Ask anything..." class="w-full bg-transparent border border-gray-600 rounded-lg p-2 text-white focus:outline-none focus:border-cyan-400">
            <button onclick="askAI()" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded-lg font-bold transition">Puchiye</button>
        </div>
        <p id="status" class="text-[10px] mt-2 text-gray-500"></p>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const status = document.getElementById('status');
            const msg = input.value;
            if(!msg) return;

            chatBox.innerHTML += `<p class="mt-2 text-gray-300">Aap: ${msg}</p>`;
            input.value = '';
            status.innerText = "AURASYNTH soch raha hai...";

            try {
                // Hum direct Google ke API ko call kar rahe hain (Hobby project ke liye theek hai)
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDdTovT0PYgykKkzHHpAMXgX1uzHXWaSoY', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are AURASYNTH, a Men's fashion expert for Biled Cleaner. Reply in Hinglish. User says: " + msg }] }]
                    })
                });
                
                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<p class="mt-2 text-cyan-300">AURASYNTH: ${reply}</p>`;
                status.innerText = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                status.innerText = "Error: Ek baar internet check karein ya API key check karein.";
            }
        }
    </script>
</body>
</html>
